<div class="display-flex">
    <div *ngFor="let course of courses">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="avatar"></div>
              <mat-card-title>{{course.author}}</mat-card-title>
              <mat-card-subtitle>{{course.title}}</mat-card-subtitle>
              <div class="position-absolute">
                <label class="heart-checkbox">
                <input type="checkbox" data-id="{{course._id.$oid}}" [checked]="isFavorite(course._id.$oid)" (change)="favorite($event)" aria-label="Example icon-button with heart icon">
                <span class="heart favorite-icon-course"></span>  
                </label>  
              </div>
            </mat-card-header>
              <img mat-card-image *ngIf="course.image_binary" src="{{course.image_binary}}" alt="course image">
              <img class="image-default" mat-card-image *ngIf="!course.image_binary" src="https://media.istockphoto.com/id/1328208611/pt/vetorial/homework-assignment-concept-of-e-learning-online-education-home-schooling-web-courses.jpg?s=612x612&w=is&k=20&c=MBAhY0V2tQ_aw7lCYEk20dCtD8bAZ164wrRmEGl2mks=" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{course.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <span mat-span>People who joined: {{course.people}}</span>
              <span mat-span>Status: {{course.status}}</span>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
